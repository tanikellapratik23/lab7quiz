<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNC Charlotte Carousel</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>UNC Charlotte</h1>
    <p>Let's explore our campus!</p>
  </header>

  <div class="carousel">
    <ul class="carousel-items">
      <li class="carousel-item active"><img src="https://via.placeholder.com/600x300?text=Campus+1" alt="Campus 1"></li>
      <li class="carousel-item"><img src="https://via.placeholder.com/600x300?text=Campus+2" alt="Campus 2"></li>
      <li class="carousel-item"><img src="https://via.placeholder.com/600x300?text=Campus+3" alt="Campus 3"></li>
    </ul>

    <div class="carousel-nav">
      <span class="nav-item active"></span>
      <span class="nav-item"></span>
      <span class="nav-item"></span>
    </div>
  </div>
</body>
</html>
